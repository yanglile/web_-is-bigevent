<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入 layUI css  -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!-- 头部 logo 部分 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
     <!-- 登录注册区域 -->
     <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录模块 -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" ></i>
                        <input type="text" name="username" required lay-verify="required"  placeholder="请输入用户名" autocomplete="off"
                            class="layui-input">
                    </div>
                    <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" ></i>

                        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
                            class="layui-input">
                    </div>
                    <!-- 登录按钮 -->
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                    </div>
                    <!-- 注册按钮 -->
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_reg">去注册</a>
                    </div>
              </form>
           
        </div>
        <!-- 注册模块 -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>

                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
                        class="layui-input">
                </div>
                <!-- 在此确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off"
                        class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
           
        </div>
       
     </div>
     <!-- 导入layUI js js -->
     <script src="./assets/lib/layui/layui.all.js"></script>
     <!-- 导入jQuery 文件 -->
     <script src="./assets/lib/jquery.js"></script>
     <!-- 导入 公共base js 文件 -->
     <script src="./assets/js/baseAPI.js"></script>
     <!-- 导入自己的js  -->
     <script src="./assets/js/login.js"></script>
</body>
</html>
